<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OrangePlanet - ZJU Helper</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons (Optional, using text for now) -->
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-icon active">📅</div> <!-- Timetable -->
        <div class="sidebar-icon">📚</div> <!-- Courses -->
        <div class="sidebar-icon">📝</div> <!-- Tasks -->
        <div class="sidebar-icon">⚙️</div> <!-- Settings -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>课表</h1>
            <button onclick="refreshCourses()" style="padding: 5px 10px; cursor: pointer;">刷新</button>
        </div>

        <div class="timetable-container">
            <!-- Time Column -->
            <div class="time-column">
                <div class="time-slot-header"></div>
                <!-- Generated by JS -->
                <div id="time-slots"></div>
            </div>

            <!-- Days Grid -->
            <div class="days-grid" id="timetable-grid">
                <!-- Headers -->
                <div class="day-header">一</div>
                <div class="day-header">二</div>
                <div class="day-header">三</div>
                <div class="day-header">四</div>
                <div class="day-header">五</div>
                <div class="day-header">六</div>
                <div class="day-header">日</div>
                
                <!-- Grid Cells will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="details-panel">
        <div class="details-header">
            <span>课程详情</span>
        </div>
        
        <div id="course-detail-content">
            <p style="color: #999; text-align: center; margin-top: 50px;">选择课程以查看详情</p>
        </div>
    </div>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-box">
            <h2>登录</h2>
            <input type="text" id="username" placeholder="学号">
            <input type="password" id="password" placeholder="密码">
            <button onclick="handleLogin()">登录</button>
            <p id="login-msg" style="color: red; font-size: 12px; margin-top: 10px;"></p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
